<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotating Quotes Fixed</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: white;
  }
  #quote {
    font-size: 24px;
    text-align: center;
    margin-top: 50px;
    color: black;       /* ensure text is black */
    opacity: 1;
    transition: opacity 0.8s ease-in-out;
  }
</style>
</head>
<body>
<div id="quote"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const quotes = [
        "Cmon we all know that Marval Rivals is overrated",
        "Everyone knows ur a furry buddy",
        "For the love of god go touch some grass",
        "Are you enjoying the site? You better be or else...",
        "Join my discord I have funny things on there"
    ];

    const quoteDiv = document.getElementById("quote");

    // Shuffle array
    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    let shuffledQuotes = shuffleArray([...quotes]);
    let currentIndex = 0;

    // Function to show the quote with fade
    function showQuote(text) {
        quoteDiv.style.opacity = 0;
        setTimeout(() => {
            quoteDiv.textContent = text;
            quoteDiv.style.opacity = 1;
        }, 50); // very short delay ensures browser repaints
    }

    // Show first quote immediately
    showQuote(shuffledQuotes[currentIndex]);
    currentIndex++;

    // Rotate quotes
    setInterval(() => {
        if (currentIndex >= shuffledQuotes.length) {
            shuffledQuotes = shuffleArray([...quotes]);
            currentIndex = 0;
        }
        showQuote(shuffledQuotes[currentIndex]);
        currentIndex++;
    }, 5000);
});
</script>
</body>
</html>
