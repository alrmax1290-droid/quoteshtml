<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotating Quotes No Repeats</title>
<style>
  #quote {
    font-size: 24px;
    text-align: center;
    margin-top: 50px;
    color: black;
    opacity: 1;
    transition: opacity 0.8s ease-in-out;
  }
</style>
</head>
<body>
<div id="quote"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const quotes = [
        "Cmon we all know that Marval Rivals is overrated",
        "Everyone knows ur a furry buddy",
        "For the love of god go touch some grass",
        "Are you enjoying the site? You better be or else...",
        "Join my discord I have funny things on there"
    ];

    const quoteDiv = document.getElementById("quote");

    // Shuffle array
    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    let remainingQuotes = shuffleArray([...quotes]);

    function showNextQuote() {
        if (remainingQuotes.length === 0) {
            // Reshuffle when all quotes have been used
            remainingQuotes = shuffleArray([...quotes]);
        }
        const nextQuote = remainingQuotes.shift(); // take first quote from shuffled list
        quoteDiv.style.opacity = 0;
        setTimeout(() => {
            quoteDiv.textContent = nextQuote;
            quoteDiv.style.opacity = 1;
        }, 50);
    }

    // Show first quote immediately
    showNextQuote();

    // Rotate every 5 seconds
    setInterval(showNextQuote, 5000);
});
</script>
</body>
</html>
