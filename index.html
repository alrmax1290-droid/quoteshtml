<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotating Quotes</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: white;
  }
  #quote {
    font-size: 24px;
    text-align: center;
    margin-top: 50px;
    color: black;
    opacity: 1;
    transition: opacity 0.8s ease-in-out;
  }
</style>
</head>
<body>
<div id="quote">Loading...</div>

<script>
const quotes = [
  "Cmon we all know that Marval Rivals is overrated",
  "Everyone knows ur a furry buddy",
  "For the love of god go touch some grass",
  "Are you enjoying the site? You better be or else...",
  "Join my discord I have funny things on there"
];

let shuffledQuotes = [...quotes];
let currentIndex = 0;

// Shuffle function
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

shuffledQuotes = shuffleArray(shuffledQuotes);
const quoteDiv = document.getElementById("quote");

function showNextQuote() {
  quoteDiv.style.opacity = 0;
  setTimeout(() => {
    quoteDiv.textContent = shuffledQuotes[currentIndex];
    quoteDiv.style.opacity = 1;
    currentIndex++;
    if (currentIndex >= shuffledQuotes.length) {
      shuffledQuotes = shuffleArray([...quotes]);
      currentIndex = 0;
    }
  }, 300);
}

// Show first quote immediately
quoteDiv.textContent = shuffledQuotes[currentIndex];
currentIndex++;

// Rotate every 5 seconds
setInterval(showNextQuote, 5000);
</script>
</body>
</html>
