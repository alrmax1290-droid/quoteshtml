<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotating Quotes</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  #quote {
    font-size: 24px;
    text-align: center;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s;
  }
</style>
</head>
<body>
<div id="quote">Loading...</div>

<script>
  const quotes = [
    "Bob is cool",
    "jack links gotta have jack links",
    "AAAAAAAAAAAAAHHHHHHHHHHHHHHHHHH",
    "Securly sucks",
    "want a pickle in a pouch?",
    "Also try GN-math!",
    "I WAKE UP TO GO TO SLEEP",
    "sink let that in",
    "in the big 2026",
    "NO ROLLER DOGS?",
    "City boyyyy",
    "read this if you like boys",
    "Brought to you by The GoatðŸ˜¹âœŒï¸",
    "giggity",
    "This site wont give you a virus trust",
    "Cake is cake even if it has a candle",
    "did he just say his last name's burger?",
    "this is this, and that is that",
    "Never back down never what -nick eh 30",
    "I woke up today in this morning in the morning I woke up this morning I woke up and remember that every morning that I wake up",
    "I bet yo ah failing",
    "You know it's cold outside, when you go outside, and it's cold"
  ];

  const quoteDiv = document.getElementById("quote");

  function showRandomQuote() {
    quoteDiv.style.opacity = 0;
    setTimeout(() => {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteDiv.textContent = quotes[randomIndex];
      quoteDiv.style.opacity = 1;
    }, 1000);
  }

  showRandomQuote();
  setInterval(showRandomQuote, 5000); // rotate every 5 seconds
</script>
</body>
</html>
