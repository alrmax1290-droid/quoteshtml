<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotating Quotes Test</title>
<style>
  #quote {
    font-size: 24px;
    text-align: center;
    margin-top: 50px;
    color: black;
    opacity: 1;
    transition: opacity 0.8s ease-in-out;
  }
</style>
</head>
<body>
<div id="quote">Loading...</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const quotes = [
        "Quote 1",
        "Quote 2",
        "Quote 3",
        "Quote 4",
        "Quote 5"
    ];

    const quoteDiv = document.getElementById("quote");

    // Shuffle array
    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    let shuffledQuotes = shuffleArray([...quotes]);
    let currentIndex = 0;

    // Show first quote immediately
    quoteDiv.textContent = shuffledQuotes[currentIndex];
    currentIndex++;

    function showNextQuote() {
        quoteDiv.style.opacity = 0;
        setTimeout(() => {
            quoteDiv.textContent = shuffledQuotes[currentIndex];
            quoteDiv.style.opacity = 1;
            currentIndex++;
            if (currentIndex >= shuffledQuotes.length) {
                shuffledQuotes = shuffleArray([...quotes]);
                currentIndex = 0;
            }
        }, 300);
    }

    setInterval(showNextQuote, 5000);
});
</script>
</body>
</html>
